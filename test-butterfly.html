<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kupu-kupu 3D</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .test-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦‹ Test Kupu-kupu 3D</h1>
        <div class="test-area">
            <p>Klik tombol di bawah untuk menambahkan kupu-kupu 3D:</p>
            <button onclick="addButterflies3D()">Tambah Kupu-kupu 3D</button>
            <button onclick="clearButterflies()">Hapus Kupu-kupu</button>
        </div>
        <div id="butterfly-container" style="position: relative; height: 400px; background: rgba(0,0,0,0.1); border-radius: 10px; margin: 20px 0;"></div>
    </div>

    <script>
        // Simple test functions
        function addButterflies3D() {
            const container = document.getElementById('butterfly-container');

            // Inject CSS styles
            if (!document.querySelector('#butterfly-3d-styles')) {
                const style = document.createElement('style');
                style.id = 'butterfly-3d-styles';
                style.textContent = `
                    .butterfly-3d {
                        position: absolute;
                        width: 60px;
                        height: 40px;
                        transform-style: preserve-3d;
                        animation: butterfly-fly-3d 8s ease-in-out infinite;
                        pointer-events: auto;
                        cursor: pointer;
                        z-index: 20;
                        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
                        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
                    }
                    .butterfly-3d:hover {
                        transform: scale(1.2);
                        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
                    }
                    .butterfly-wing {
                        position: absolute;
                        width: 25px;
                        height: 35px;
                        background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c);
                        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                        box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 20, 147, 0.6), 0 0 30px rgba(255, 20, 147, 0.3);
                        animation: wing-flap 0.3s ease-in-out infinite alternate;
                    }
                    .butterfly-wing.left { left: 0; transform-origin: right center; transform: rotateY(15deg); }
                    .butterfly-wing.right { right: 0; transform-origin: left center; transform: rotateY(-15deg); }
                    .butterfly-wing.upper { top: 0; }
                    .butterfly-wing.lower { bottom: 0; background: linear-gradient(45deg, #ffb6c1, #ff69b4, #db7093); box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.4), 0 0 12px rgba(255, 182, 193, 0.5), 0 0 25px rgba(255, 182, 193, 0.2); }
                    .butterfly-body {
                        position: absolute;
                        left: 50%;
                        top: 50%;
                        width: 4px;
                        height: 30px;
                        background: linear-gradient(to bottom, #2c3e50, #34495e, #2c3e50);
                        transform: translateX(-50%) translateY(-50%);
                        border-radius: 2px;
                        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                    }
                    .butterfly-body::before, .butterfly-body::after {
                        content: '';
                        position: absolute;
                        width: 6px;
                        height: 6px;
                        background: linear-gradient(45deg, #f39c12, #e67e22);
                        border-radius: 50%;
                        box-shadow: 0 0 8px rgba(243, 156, 18, 0.8);
                    }
                    .butterfly-body::before { top: -2px; left: -1px; }
                    .butterfly-body::after { bottom: -2px; left: -1px; }
                    .butterfly-antenna {
                        position: absolute;
                        top: -8px;
                        left: 50%;
                        width: 1px;
                        height: 8px;
                        background: #2c3e50;
                        transform: translateX(-50%);
                        transform-origin: bottom center;
                    }
                    .butterfly-antenna::before, .butterfly-antenna::after {
                        content: '';
                        position: absolute;
                        top: -3px;
                        width: 3px;
                        height: 3px;
                        background: #2c3e50;
                        border-radius: 50%;
                        box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
                    }
                    .butterfly-antenna::before { left: -1px; transform: rotate(-15deg); }
                    .butterfly-antenna::after { right: -1px; transform: rotate(15deg); }
                    @keyframes butterfly-fly-3d {
                        0%, 100% { transform: translate(0, 0) rotateY(0deg) rotateX(0deg); }
                        10% { transform: translate(50px, -20px) rotateY(10deg) rotateX(5deg); }
                        20% { transform: translate(100px, -10px) rotateY(20deg) rotateX(-5deg); }
                        30% { transform: translate(150px, -30px) rotateY(30deg) rotateX(10deg); }
                        40% { transform: translate(200px, -15px) rotateY(40deg) rotateX(-10deg); }
                        50% { transform: translate(250px, -25px) rotateY(50deg) rotateX(5deg); }
                        60% { transform: translate(300px, -5px) rotateY(40deg) rotateX(-5deg); }
                        70% { transform: translate(350px, -20px) rotateY(30deg) rotateX(10deg); }
                        80% { transform: translate(400px, -10px) rotateY(20deg) rotateX(-10deg); }
                        90% { transform: translate(450px, -25px) rotateY(10deg) rotateX(5deg); }
                    }
                    @keyframes wing-flap {
                        0% { transform: rotateY(15deg) scaleY(1); }
                        100% { transform: rotateY(15deg) scaleY(0.8); }
                    }
                `;
                document.head.appendChild(style);
            }

            // Add butterflies
            for (let i = 0; i < 3; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly-3d';
                butterfly.style.left = (20 + Math.random() * 60) + '%';
                butterfly.style.top = (20 + Math.random() * 60) + '%';
                butterfly.style.animationDelay = Math.random() * 5 + 's';
                butterfly.style.animationDuration = (8 + Math.random() * 4) + 's';

                butterfly.innerHTML = `
                    <div class="butterfly-wing left upper"></div>
                    <div class="butterfly-wing right upper"></div>
                    <div class="butterfly-wing left lower"></div>
                    <div class="butterfly-wing right lower"></div>
                    <div class="butterfly-body"></div>
                    <div class="butterfly-antenna"></div>
                `;

                container.appendChild(butterfly);
            }

            alert('ðŸ¦‹ Kupu-kupu 3D berhasil ditambahkan! Hover dan klik untuk efek interaktif.');
        }

        function clearButterflies() {
            const container = document.getElementById('butterfly-container');
            container.innerHTML = '';
        }
    </script>
</body>
</html>
